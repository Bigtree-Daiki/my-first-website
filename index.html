<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MY PROFILE</div>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="intro">
            <h1>つくるものを通して人がつながる</h1>
            <p>新しい価値が生まれ、気持ちや想いが届く。</p>
            <p>そんなお手伝いができればと考えています。</p>
        </div>
        <img src="profile.jpg" alt="プロフィール写真">
    </section>

    <section class="service">
        <h2>Service</h2>
        <div class="service-items">
            <div class="service-box">
                <img src="icon-direction.png" alt="ディレクション">
                <h3>ディレクション</h3>
                <p>お客様の要望をヒアリングし、最適なプランを提案します。</p>
            </div>
            <div class="service-box">
                <img src="icon-design.png" alt="デザイン">
                <h3>デザイン</h3>
                <p>ユーザー体験を意識したデザインを作成します。</p>
            </div>
            <div class="service-box">
                <img src="icon-coding.png" alt="コーディング">
                <h3>コーディング</h3>
                <p>Webサイトの構築、JavaScriptを使用した動きの実装も可能です。</p>
            </div>
        </div>
    </section>

    <section class="works">
        <h2>Works</h2>
        <div class="work-items">
            <img src="work1.jpg" alt="作品1">
            <img src="work2.jpg" alt="作品2">
            <img src="work3.jpg" alt="作品3">
        </div>
    </section>

    <footer>
        <p>© 2025 My Profile. All rights reserved.</p>
    </footer>
</body>
</html>
