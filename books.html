<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - My Profile</title>
    <!-- Google Fontsの追加 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="books.css">
</head>
<body>
    <header>
        <div class="logo">MY PROFILE</div>
        <nav>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#service">Service</a></li>
                <li><a href="index.html#works">Works</a></li>
                <li><a href="#" class="active">Books</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="books" class="books fade-in">
        <h2>Books</h2>
        <p class="section-subtitle">私のブックシェルフから</p>

        <!-- カテゴリーフィルター -->
        <div class="category-filter">
            <button class="category-btn active" data-category="all">すべて</button>
            <button class="category-btn" data-category="business">ビジネス</button>
            <button class="category-btn" data-category="self-help">自己啓発</button>
            <button class="category-btn" data-category="novel">小説</button>
        </div>

        <!-- 書籍グリッド -->
        <div class="book-grid">
            <!-- 書籍カード1 -->
            <div class="book-card" data-category="business">
                <div class="book-cover">
                    <img src="book1.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">ビジネス思考力を鍛える</h3>
                <p class="book-author">佐藤一郎</p>
            </div>

            <!-- 書籍カード2 -->
            <div class="book-card" data-category="self-help">
                <div class="book-cover">
                    <img src="book2.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">自己啓発書のタイトル</h3>
                <p class="book-author">山田太郎</p>
            </div>

            <!-- 書籍カード3 -->
            <div class="book-card" data-category="novel">
                <div class="book-cover">
                    <img src="book3.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">小説のタイトル</h3>
                <p class="book-author">鈴木花子</p>
            </div>

            <!-- 書籍カード4 -->
            <div class="book-card" data-category="business">
                <div class="book-cover">
                    <img src="book4.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">マーケティングの基本</h3>
                <p class="book-author">高橋誠</p>
            </div>

            <!-- 書籍カード5 -->
            <div class="book-card" data-category="self-help">
                <div class="book-cover">
                    <img src="book5.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">毎日が輝く習慣術</h3>
                <p class="book-author">伊藤静</p>
            </div>

            <!-- 書籍カード6 -->
            <div class="book-card" data-category="novel">
                <div class="book-cover">
                    <img src="book6.jpg" alt="書籍カバー" onerror="this.src='placeholder-book.jpg'">
                </div>
                <h3 class="book-title">雲の向こうの世界</h3>
                <p class="book-author">中村洋介</p>
            </div>
        </div>
    </section>

    <!-- モーダル -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-grid">
                <div class="book-details">
                    <h4>書影</h4>
                    <div class="modal-book-cover">
                        <img id="modal-cover" src="" alt="書籍カバー">
                    </div>
                    <h4>タイトル</h4>
                    <p id="modal-title"></p>
                    <h4>著者名</h4>
                    <p id="modal-author"></p>
                    <h4>カテゴリ</h4>
                    <span id="modal-category" class="category-tag"></span>
                </div>
                <div class="book-content">
                    <h4>概要</h4>
                    <div class="content-box">
                        <p id="modal-summary"></p>
                    </div>
                    <h4>感想</h4>
                    <div class="content-box">
                        <p id="modal-review"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fade-in">
        <p>© 2025 Daiki Yamamoto All rights reserved.</p>
    </footer>

    <!-- JavaScriptの読み込み -->
    <script src="script.js"></script>
    <script src="books.js"></script>
</body>
</html>
